<div id="cpdsaveasearch" style="display:none;">
	<form>
		<fieldset>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="search_name">Search Name</label>
						</td>
						<td>
							<input type="text" name="search_name" id="search_name"/><br/>
							<span class="search_name" id="error-search_name"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="date_last_search">Note</label>
						</td>
						<td>
							<input type="text" name="date_last_search" id="date_last_search"/><br/>
							<span class="date_last_search" id="error-date_last_search"/>
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>
	</br>
	<p class="">
		Important: Please register with the form below if you want to keep your saved searches after this session. You are welcome to continue to save searches without registering but <b>data will be lost</b> after you close your browser.
	</p>
	<form id="register">
		<fieldset>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="search_name">Name</label>
						</td>
						<td>
							<input type="text" name="name" id="name"/><br/>
							<span class="error-name" id="error-name"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="date_last_search">Email Address</label>
						</td>
						<td>
							<input type="text" name="email" id="email"/><br/>
							<span class="error-email" id="error-email"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="date_last_search">Phone</label>
						</td>
						<td>
							<input type="text" name="phone" id="phone"/><br/>
							<span class="error-phone" id="error-phone"/>
						</td>
					</tr>
					<tr>
						<td>
							<div id="button">
								Register
							</div>
						</td>
						<td>
							<div id="cpdregistering" class="registering" style="display: none;">
								<img id="loadinggraphic" src="[pluginurl]/images/loading-gif-animation.gif"/>
								<span>Registering... Please wait a moment.</span>
							</div>
						</td>
					</tr>					
				</tbody>
			</table>
		</fieldset>
	</form>
	<div class="msg"></div>
</div>
