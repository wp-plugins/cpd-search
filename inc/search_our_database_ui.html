<div id="cpdsearchform" style="display: none;">
	<div id="searchformholdingcontainer">
		<table class="searchformholdingtable">
		<tbody>
			<tr>
				<td class="formcolumnleft">
					<b>Size</b>:
				</td>
				<td class="formcolumnright">
					<input type="text" id="sizefrom" name="sizefrom" value="[sizefrom]" size="5">
					to
					<input type="text" id="sizeto" name="sizeto" value="[sizeto]" size="5">
					<select id="sizeunits" name="sizeunits" class="styledselect sizeunits">
						[sizeunitoptions]
					</select>		
				</td>
			</tr>
			<tr>
				<td class="formcolumnleft">
					<b>Property Type</b>:
				</td>
				<td class="formcolumnright">
					<select id="sectors" name="sectors[]" multiple="multiple" class="styledselect">
						[sectoroptions]
					</select>
				</td>
			</tr>
			<tr>
				<td class="formcolumnleft">
					<b>Tenure</b>:
				</td>
				<td class="formcolumnright">
					<select id="tenure" name="tenure" class="styledselect tenure">
						[tenureoptions]
					</select>
			</tr>
			<tr>
				<td class="formcolumnleft">
				<b>Area</b>:
				</td>
				<td class="formcolumnright">
					<select id="areas" name="areas[]" multiple="multiple" class="styledselect">
						[areaoptions]
					</select>
				</td>
			</tr>
			<tr>
				<td class="formcolumnleft">
					<b>Location</b>:
				</td>
				<td class="formcolumnright">
					<input id="address" name="address" value="[address]" size="32" class="styledselect"> 
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td class="formcolumnright">
					<input id="submit" type="image" src="[themeurl]/images/submit.gif">
				</td>
			</tr>
		</tbody>
	</table>
</div>

</div>

<div id="cpdsearchresults"></div>

<div id="cpdsearchresultmodel" class="result" style="display: none;">

<div id="searchresultsholdingcontainer">
	<table>
		<tbody>
			<tr>
				<td width="100">
					<b>Result number:</b>
					<span id="resultnum" class="value">[resultnum]</span>
				</td>
				<td>
					<b>Property reference:</b>
					<span id="propref" class="value">[propref]</span>
				</td>
				<td>
					<b>Type:</b>
					<span id="typedesc" class="value">[typedesc]</span>
				</td>
				<td>
					<b>Size:</b>
					<span id="sizedesc" class="value">[sizedesc]</span>
				</td>
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td width="100">
					<b>Location:</b>
				</td>
				<td width="150">
					<span id="areadesc" class="value">[areadesc]</span>
				</td>
				<td width="150">
					<b>Photo:</b>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<b>Brief details:</b>
				</td>
				<td valign="top">
					<span id="summary" class="value">[summary]</span>
				</td>
				<td >
					<span id="photo" class="value">[photo]</span>
				</td>
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td width="165">
					<a class="registerinterest">
						<img src="[themeurl]/images/register_interest.gif" alt="Register Interest"/>
					</a>
					<a class="registeringinterest" style="display: none;">
						<img src="[themeurl]/images/registering_interest.gif" alt="Registering Interest..."/>
					</a>
					<a class="registeredinterest" style="display: none;">
						<img src="[themeurl]/images/registered_interest.gif" alt="Interest Registered"/>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<br/>

</div>

<div id="cpdsearchnavigationmodel" class="navbar" style="display: none;">
	<table>
		<tbody>
			<tr>
				<td>
					<a class="navbarprevpage" style="display: none;">
						<img src="[themeurl]/images/previous.gif" alt="Previous page"/>
					</a>
					<span class="navbartotals">
						<span>Total results: <span class="navbarresultcount">[resultcount]</span>
					</span>
					<span class="navbarpagelist">
						<span>Page <span class="navbarpagenum">[pagenum]</span> of <span class="navbarpagecount">[pagecount]</span></span>
					</span>
					<!--
					<span class="navbarperpageoptions">
						Results per page:
						<select id="limit" name="limit" onchange="cpd_search_our_database_per_page_changed()">
							[perpageoptions]
						</select>
					</span>
					-->
					<a class="navbarnextpage" style="display: none;">
						<img src="[themeurl]/images/next.gif" alt="Next page"/>
					</a>
			<!-- [TODO] Complete implementation...
                    <span id="order_result">
                        <label for="order">Order Result: </label>
                        <select id="order">
                            <option value="size">Size</option>
                            <option value="location">Location</option>
                        </select>
                    </span>
			-->
				</td>
			</tr>
		</tbody>
	</table>
</div>
