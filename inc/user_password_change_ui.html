<div id="cpdpasswordchangeform">
	<p>Please provide a new password for your account.</p>

	<form>
		<input type="hidden" name="token" value="[token]"/>
		<fieldset>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="password1">Password (once)</label>
						</td>
						<td>
							<input type="password" name="password1" id="password1"/>
							<br/>
							<span class="formerror" id="error-password1"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="password2">Password (twice)</label>
						</td>
						<td>
							<input type="password" name="password2" id="password2"/>
							<br/>
							<span class="formerror" id="error-password2"/>
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<button class="submit">Submit</button>
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>
</div>

<div id="cpdchangingpassword" class="changingpassword" style="display: none;">
	<img id="loadinggraphic" src="[pluginurl]/images/loading-gif-animation.gif"/>
	<span>Changing password... Please wait a moment.</span>
</div>

<div id="cpdpasswordchanged" style="display: none;">
	<p>
		Your password has now been changed.
	</p>
</div>
