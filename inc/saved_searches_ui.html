<table class="savesearchresultholdingtable1_sidebar" style="display: none;">
	<tbody>
		<tr>
			<td class="savesearchtopcolumnleft_sidebar">
				<input type="checkbox" name="savesearch_select_all[]" value="Y" />
			</td>
			<td class="savesearchtopcolumnmiddle_sidebar search_name">
				[search_name]
			</td>
			<td class="savesearchtopcolumnmiddle_sidebar date_last_search">
				[date_last_search]
			</td>
			<td class="savesearchtopcolumnright_sidebar">
				<img src="[pluginurl]/images/btn_close.png"  class="btn_remove"/>
			</td>
		</tr>
		<tr>
			<td class="savesearchmiddlecolumnleft_sidebar">
			</td>
			<td colspan="2">
				<table>
					<tr>
						<td class="savedsearchesdetailstextbold">
							Postcode:
						</td>
						<td class="savesearchmiddlecolumnmiddle1_sidebar postcode">
							[postcode]
						</td>
					</tr>
					<tr>
						<td class="savedsearchesdetailstextbold">
							Location:
						</td>
						<td class="savesearchmiddlecolumnright_sidebar location">
							[location]
						</td>
					</tr>
					<tr>
						<td class="savedsearchesdetailstextbold">
							Tenure:
						</td>
						<td class="savesearchmiddlecolumnmiddle1_sidebar tenure_text">
							[tenure_text]
						</td>
					</tr>
					<tr>
						<td class="savedsearchesdetailstextbold">
							Size:
						</td>
						<td class="savesearchmiddlecolumnright_sidebar size">
							[size]
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4" style="display: none;" id="data_hiden">
				<span class="postcode">[postcode]</span>
				<span class="location">[location]</span>
				<span class="tenure_text">[tenure_text]</span>
				<span class="size">[size]</span>
				<span class="sizefrom">[sizefrom]</span>
				<span class="sizeto">[sizeto]</span>
				<span class="size_units">[size_units]</span>
				<span class="sectors">[sectors]</span>
				<span class="areas">[areas]</span>
				<span class="tenure">[tenure]</span>
			</td>
		</tr>
	</tfoot>
</table>

<div class="clipboardseperator"></div>

<div id="cpdsavesearch_sidebar" style="display: block;">
	<div id="savesearchholdingcontainer_sidebar" class="div-sidebar">
		<form action="[actionurl]" method="post" id="form-sidebar"> 
			<div id="savesearchheadersidebar">
				Saved Searches
			</div>
			<table class="savesearchtoptable_sidebar">
				<tbody>
					<tr>
						<td class="savesearchtopcolumnleft_sidebar">
						</td>
						<td class="savesearchtopcolumnmiddlesavedproperties_sidebar">
						</td>
						<td class="savesearchtopcolumnrightsavedproperties_sidebar">
							<span id="number"></span> Searches Saved
						</td>
					</tr>
			</table>
			[contentbox]
			<table class="savesearchbottomtable_sidebar">
				<tbody>
					<tr>
						<td class="savesearchcontrolscolumnleft_sidebar">
							<a href="javascript:void(0)">
								<div class="buttonsidebar">Open</div>
							</a>
						</td>
						<td class="savesearchcontrolscolumnmiddle_sidebar">
							<a href="javascript:void(0)">
								<div class="buttonsidebar">Last Results</div>
							</a>
						</td>
					</tr>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="widgetbottomspacer"/>
	</div>
</div>
