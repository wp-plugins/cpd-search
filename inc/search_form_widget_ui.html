<div id="cpdsearchform_sidebar" style="display: block;">	
	<div id="searchformholdingcontainer_sidebar" class="div-sidebar">
		<form action="[actionurl]" method="post" id="form-sidebar"> 
			<div id="searchheadersidebar">
				Property Search
			</div>
			<table class="searchformholdingtable_sidebar">
				<tbody>

					<tr>
						<td class="formcolumnleft_sidebar">
							<b id="md_size">Size :</b>
						</td>
						<td class="formcolumnright_sidebar">
							<input type="text" id="sizefrom_sidebar" name="sizefrom" value="[sizefrom]" size="4"/>
								to
							<input type="text" id="sizeto_sidebar" name="sizeto" value="[sizeto]" size="4"/>
							<select id="sizeunits_sidebar" name="sizeunits" class="styledselect_sidebar sizeunits">
								[sizeunitoptions]
							</select>
						</td>
					</tr>
					<tr>
						<td class="formcolumnleft_sidebar">
							<b>Type</b>:
						</td>
						<td class="formcolumnright_sidebar">
							<select id="sectors_sidebar" name="sectors[]" multiple="multiple" class="styledselect_sidebar">
								[sectoroptions]
							</select>
						</td>
					</tr>
					<tr>
						<td class="formcolumnleft_sidebar">
							<b>Tenure</b>:
						</td>
						<td class="formcolumnright_sidebar">
							<select id="tenure_sidebar" name="tenure" class="styledselect_sidebar tenure">
								[tenureoptions]
							</select>
						</td>
					</tr>
					<tr>
						<td class="formcolumnleft_sidebar">
							<b>Area</b>:
						</td>
						<td class="formcolumnright_sidebar">
							<select id="areas_sidebar" name="areas[]" multiple="multiple" class="styledselect_sidebar">
								[areaoptions]
							</select>
						</td>
					</tr>
					<tr>
						<td class="formcolumnleft_sidebar">
							<b>Location</b>:
						</td>
						<td class="formcolumnright_sidebar">
							<input id="address_sidebar" name="address" value="[address]" class="styledselect_sidebar"/> 
						</td>
					</tr>
					<tr>
						<td class="formcolumnleft_sidebar">
							<b>Postcode:</b>:
						</td>
						<td class="formcolumnright_sidebar">
							<input id="postcode_sidebar" name="postcode" value="[postcode]" class="styledselect_sidebar"/> 
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td class="formcolumnright_sidebar">
							<input id="submit" type="image" src="[pluginurl]/images/submit.gif"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="formcolumnright_sidebar">
							<a href="javascript:void(0)" id="savesearch"><div class="buttonsidebar">Save search</div></a>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="search_widget" value="1" />
		</form>
		<div class="widgetbottomspacer"/>
	</div>
</div>
