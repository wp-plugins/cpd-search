<div id="cpdverifyuser" class="verifying">
	<img id="loadinggraphic" src="[pluginurl]/images/loading-gif-animation.gif"/>
	<span>Verifying token... Please wait a moment.</span>
</div>

<div id="cpdverifyuserfailed" class="verifyuserfailed" style="display: none;">
	<h3>Missing or Invalid Token</h3>
	
	<p>Please check the token string in the URL was copied correctly. If the token has expired, please try re-registering. If the problem persists, please contact us.</p>
</div>

<div id="cpduserverified" class="userverified" style="display: none;">
	<h3>User verified</h3>
	
	<p>Thank you.</p>
</div>
