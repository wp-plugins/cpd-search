<div id="cpdclipboard" style="display: none;">
	<div id="clipboardholdingcontainer" class="div-sidebar">
		<form action="[actionurl]" method="post" id="form-sidebar">
			<div id="clipboardheadersidebar">
				Clipboard
			</div>
			<table class="clipboardtoptable">
				<tbody>
					<tr>
						<td class="clipboardtopcolumnleft">
							<input type="checkbox" id="cpd_clipboard_select_all" />
						</td>
						<td class="clipboardtopcolumnmiddlesavedproperties">
							Select all
						</td>
						<td class="clipboardtopcolumnrightsavedproperties">
							<span class="savedcount"></span> properties saved
						</td>
					</tr>
			</table>
			
			<div id="cpdadding" class="loading" style="display: none;">
				<img id="loadinggraphic" src="[pluginurl]/images/loading-gif-animation.gif"/>
				<span>Adding to clipboard... Please wait a moment.</span>
			</div>

			<div id="cpdremoving" class="loading" style="display: none;">
				<img id="loadinggraphic" src="[pluginurl]/images/loading-gif-animation.gif"/>
				<span>Removing from clipboard... Please wait a moment.</span>
			</div>

			<div id="contentbox">
				[contentbox]
			</div>
			<table class="clipboardbottomtable">
				<tbody>
					<tr>
						<td colspan="3">
							<div id="clipboardpreviewrow">
								<a href="http://127.0.0.1/cpd/publish-a-property">PREVIEW</a>
							</div>
						</td>
					</tr>
					<tr>
						<td class="clipboardcontrolscolumnleft">
							<a href="">
								<div class="buttonsidebar">eMail</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnmiddle">
							<a href="">
								<div class="buttonsidebar">Print</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnright">
							<a href="">
								<div class="buttonsidebar">Save</div>
							</a>
						</td>
					</tr>
					</tr>
					<tr>
						<td class="clipboardcontrolscolumnleft">
							<a href="#">
								<div class="buttonsidebar">Twitter</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnmiddle">
							<a href="#">
								<div class="buttonsidebar">Facebook</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnright">
							<a>
								<div class="buttonsidebar">Post</div>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="widgetbottomspacer"/>
	</div>
</div>

<table id="clipboardwidgetmodelrow" style="display: none;">
	<tbody>
		<tr>
			<td class="clipboardtopcolumnleft">
				<input type="checkbox" name="cpd_clipboard_row[]" value="Y" class="cpd_clipboard_item" />
			</td>
			<td class="clipboardtopcolumnmiddle name" >
				[Address]
			</td>
			<td class="clipboardtopcolumnright">
				<img src="[pluginurl]/images/btn_close.png" class="btn_close" />
			</td>
		</tr>
		<tr>
			<td class="clipboardtopcolumnleft">
			</td>
			<td>
				<table>
					<tr>
						<td class="clipboarddetailstextbold">
							Postcode:
						</td>
						<td class="clipboardmiddlecolumnmiddle1 postcode">
							[Postcode]
						</td>
					</tr>
					<tr>
						<td class="clipboarddetailstextbold">
							Location:
						</td>
						<td class="clipboardmiddlecolumnright location">
							[Location]
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td class="clipboarddetailstextbold">
							Tenure:
						</td>
						<td class="clipboardmiddlecolumnmiddle1 tenure">
							[TenureDescription]
						</td>
					</tr>
					<tr>
						<td class="clipboarddetailstextbold">
							Size:
						</td>
						<td class="clipboardmiddlecolumnright size">
							[SizeDescription]
						</td>
					</tr>
				</table>
			</td>
			<td class="clipboardtopcolumnright">
			</td>
		</tr>
	</tbody>
</table>
