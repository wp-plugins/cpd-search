<table id="clipboardwidgetmodelrow" style="display: none;">
	<tbody>
		<tr>
			<td class="clipboardtopcolumnleft_sidebar">
				<input type="checkbox" name="cbx_clipboard[]" value="Y" class="cbx_clipboard" id="cbx_clipboard" />
			</td>
			<td class="clipboardtopcolumnmiddle_sidebar name" >
				[Address]
			</td>
			<td class="clipboardtopcolumnright_sidebar">
				<img src="[pluginurl]/images/btn_close.png" class="btn_close" />
			</td>
		</tr>
		<tr>
			<td class="clipboardtopcolumnleft_sidebar">
			</td>
			<td>
				<table>
					<tr>
						<td class="clipboarddetailstextbold">
							Postcode:
						</td>
						<td class="clipboardmiddlecolumnmiddle1_sidebar postcode">
							[Postcode]
						</td>
					</tr>
					<tr>
						<td class="clipboarddetailstextbold">
							Location:
						</td>
						<td class="clipboardmiddlecolumnright_sidebar location">
							[Location]
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td class="clipboarddetailstextbold">
							Tenure:
						</td>
						<td class="clipboardmiddlecolumnmiddle1_sidebar tenure">
							[TenureDescription]
						</td>
					</tr>
					<tr>
						<td class="clipboarddetailstextbold">
							Size:
						</td>
						<td class="clipboardmiddlecolumnright_sidebar size">
							[SizeDescription]
						</td>
					</tr>
				</table>
			</td>
			<td class="clipboardtopcolumnright_sidebar">
			</td>
		</tr>
	</tbody>
</table>

<div class="clipboardseperator"></div>

<div id="cpdclipboard_sidebar" style="display: block;">
	<div id="clipboardholdingcontainer_sidebar" class="div-sidebar">
		<form action="[actionurl]" method="post" id="form-sidebar">
			<div id="clipboardheadersidebar">
				Clipboard
			</div>
			<table class="clipboardtoptable_sidebar">
				<tbody>
					<tr>
						<td class="clipboardtopcolumnleft_sidebar">
							<input type="checkbox" name="cbx_clipboard_all" id="cbx_clipboard_all" />
						</td>
						<td class="clipboardtopcolumnmiddlesavedproperties_sidebar">
							Select all
						</td>
						<td class="clipboardtopcolumnrightsavedproperties_sidebar">
							<span class="savedcount"></span> properties saved
						</td>
					</tr>
			</table>
			<div id="contentbox">
				[contentbox]
			</div>
			<table class="clipboardbottomtable_sidebar">
				<tbody>
					<tr>
						<td colspan="3">
							<div id="clipboardpreviewrow">
								<a href="http://127.0.0.1/cpd/publish-a-property">PREVIEW</a>
							</div>
						</td>
					</tr>
					<tr>
						<td class="clipboardcontrolscolumnleft_sidebar">
							<a href="">
								<div class="buttonsidebar">eMail</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnmiddle_sidebar">
							<a href="">
								<div class="buttonsidebar">Print</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnright_sidebar">
							<a href="">
								<div class="buttonsidebar">Save</div>
							</a>
						</td>
					</tr>
					</tr>
					<tr>
						<td class="clipboardcontrolscolumnleft_sidebar">
							<a href="#">
								<div class="buttonsidebar">Twitter</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnmiddle_sidebar">
							<a href="#">
								<div class="buttonsidebar">Facebook</div>
							</a>
						</td>
						<td class="clipboardcontrolscolumnright_sidebar">
							<a>
								<div class="buttonsidebar">Post</div>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="widgetbottomspacer"/>
	</div>
</div>
