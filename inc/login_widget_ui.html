<div class="loginwidgetlinks">
	<ul>
		<li class="loginlink" style="[display1]">Log in</li>
		<li class="registerlink" style="[display1]">Register</li>
		<li class="logoutlink" style="[display2]">Log out</li>
	</ul>
</div>
<div class="loginwidgetform" style="display:none;">
	<fieldset>
		<table>
			<tbody>
				<tr>
					<td>
						<b>E-mail:</b>
					</td>
					<td>
						<input type="text" class="email" value="[email]"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Password:</b>
					</td>
					<td>
						<input type="password" class="password"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="loginbutton">Log in</button>
					</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</div>
