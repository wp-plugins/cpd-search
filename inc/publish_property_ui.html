<div id="searchresultsholdingcontainer">
	<table>
		<tbody>
			<tr>
				<td width="100">
					<b>Result number:</b>
					<span id="resultnum" class="value">[resultnum]</span>
				</td>
				<td>
					<b>Property reference:</b>
					<span id="propref" class="value">[propref]</span>
				</td>
				<td>
					<b>Type:</b>
					<span id="typedesc" class="value">[typedesc]</span>
				</td>
				<td>
					<b>Size:</b>
					<span id="sizedesc" class="value">[sizedesc]</span>
				</td>
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td width="100">
					<b>Location:</b>
				</td>
				<td width="150">
					<span id="areadesc" class="value">[areadesc]</span>
				</td>
				<td width="150">
					<b>Photo:</b>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<b>Brief details:</b>
				</td>
				<td valign="top">
					<span id="summary" class="value">[summary]</span>
				</td>
				<td >
					<span id="photo" class="value">[photo]</span>
				</td>
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td width="165">
					<a class="registerinterest">
						<img src="[themeurl]/images/register_interest.gif" alt="Register Interest"/>
					</a>
					<a class="registeringinterest" style="display: none;">
						<img src="[themeurl]/images/registering_interest.gif" alt="Registering Interest..."/>
					</a>
					<a class="registeredinterest" style="display: none;">
						<img src="[themeurl]/images/registered_interest.gif" alt="Interest Registered"/>
					</a>
				</td>
				<td>
					<a class="">					
						<img src="[themeurl]/images/add_to_clipboard.gif" alt="Add to Clipboard"/>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
